<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amir Fadelelsaid | Cybersecurity Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111827;
            color: #ffffff;
            overflow-x: hidden;
        }
        header {
            background: rgba(17, 24, 39, 0.9);
            padding: 40px;
            text-align: center;
            animation: fadeInDown 1.2s ease-in-out;
        }
        .container {
            max-width: 1100px;
            margin: 40px auto;
            background: rgba(31, 41, 55, 0.95);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 168, 255, 0.25);
            animation: fadeIn 1.5s ease-in-out;
        }
        h1, h2, h3 {
            color: #00a8ff;
        }
        .interactive-btn {
            background: #00a8ff;
            color: #ffffff;
            padding: 12px 22px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .interactive-btn:hover {
            transform: translateY(-4px);
        }
        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }
        .project-card {
            background: #1f2937;
            border-radius: 12px;
            margin: 15px;
            padding: 20px;
            width: 280px;
            transition: transform 0.4s ease;
        }
        .project-card:hover {
            transform: translateY(-10px);
        }
        a {
            color: #00a8ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #ffffff;
            text-decoration: underline;
        }
        .footer {
            text-align: center;
            padding: 15px;
            background: rgba(17, 24, 39, 0.9);
            animation: fadeInUp 1.2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: url('https://source.unsplash.com/1600x900/?technology,cybersecurity') no-repeat center center/cover;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <header>
        <h1>Amir Fadelelsaid</h1>
        <h3>Cybersecurity Analyst | SOC Specialist | Cloud Security</h3>
    </header>

    <!-- Your existing container sections remain unchanged -->

    <script>
        particlesJS("particles-js", {
            particles: { number: { value: 80, density: { enable: true, value_area: 800 } }, color: { value: "#00a8ff" }, line_linked: { enable: true, color: "#00a8ff", opacity: 0.4 }, move: { speed: 2 } }
        });
    </script>

    <div class="footer">
        <p>Â© 2025 Amir Fadelelsaid | Cybersecurity Portfolio</p>
    </div>
</body>
</html>
