<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amir Fadelelsaid | Cybersecurity Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0e1220;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        header {
            background-color: rgba(20, 30, 50, 0.9);
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: fadeInDown 1.5s ease;
        }
        .container {
            width: 85%;
            max-width: 1200px;
            margin: 30px auto;
            background-color: rgba(20, 30, 50, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 170, 255, 0.2);
            position: relative;
            z-index: 1;
            animation: fadeInUp 1.5s ease;
        }
        h1, h2, h3 {
            color: #00aaff;
        }
        a {
            color: #00aaff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            background-color: #00aaff;
            border: none;
            padding: 12px 25px;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        button:hover {
            transform: translateY(-5px);
        }
        .projects {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .project-card {
            width: 280px;
            background-color: #16213e;
            margin: 15px;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 170, 255, 0.2);
            transition: transform 0.3s ease;
        }
        .project-card:hover {
            transform: translateY(-10px);
        }
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?technology,cybersecurity') no-repeat center center/cover;
            z-index: 0;
        }
        footer {
            background-color: #141e32;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            position: relative;
            z-index: 1;
            animation: fadeIn 2s ease;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <header>
        <h1>Amir Fadelelsaid</h1>
        <h3>Cybersecurity Analyst | SOC Specialist | Cloud Security</h3>
    </header>

    <!-- Rest of your HTML content remains unchanged -->

    <script>
        particlesJS.load('particles-js', 'particles.json', function() {
            console.log('particles.js loaded - callback');
        });
    </script>
</body>
</html>
